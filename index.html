<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First "Game"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=IM+Fell+English+SC&family=Megrim&family=Permanent+Marker&family=Tourney:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://cdn.mos.cms.futurecdn.net/MMwRCjVEaoJPP4dBBugWFY-1200-80.jpg" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="center" class="objectCenter">
      <div>
        <h1 class="center header">Guess a Number</h1>

        <h3 class="center">
          Enter a number from 1 to 10, you can press Enter/Return or click on
          the button.
        </h3>

        <h1 id="random"></h1>

        <div class="inputNumberBox">
          <input placeholder="Enter a Number" id="inputBox" />

          <p onclick="run();" id="button">Click here!</p>
        </div>

        <h1 id="userNumber"></h1>

        <h1 id="compare"></h1>

        <h2 id="counter"></h2>
      </div>
    </div>
  </body>
</html>
